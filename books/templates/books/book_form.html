{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <div class="container">

    <h2>{% if form.instance.pk %}Chỉnh sửa sách{% else %}Thêm sách mới{% endif %}</h2>

    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Lưu</button>
      <a href="{% url 'book_list' %}" class="btn btn-secondary">Quay lại</a>
    </form>
  </div>
{% endblock %}
